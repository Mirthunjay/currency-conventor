<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Mirthun" content="Image Generator" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="money.png" type="image/x-icon" />
    <title>Currency Conventor</title>

    <!--  Linking Css File-->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Outer Box -->
    <div class="currency-conventor-outer">
      <!-- Inner Content Box -->
      <div class="currency-conventor">
        <!-- Heading -->
        <h1 class="heading">Currency Conventor</h1>

        <!-- Field1 Currency -->
        <div class="field">
          <!-- Col Left -->
          <div class="col-left">
            <input
              type="number"
              class="currency-input"
              id="field1-input"
              onchange="updateValue()"
              placeholder="000000"
            />
          </div>

          <!-- Col Right -->
          <div class="col-right">
            <select id="field-select" onchange="updateValue()">
              <option selected>Choose</option>
            </select>
          </div>
        </div>

        <!-- Field2 Currency -->
        <div class="field">
          <!-- Col Left -->
          <div class="col-left">
            <input
              type="number"
              class="currency-input"
              id="field2-input"
              placeholder="000000"
              disabled
            />
          </div>

          <!-- Col Right -->
          <div class="col-right">
            <select id="field-select" onchange="updateValue()">
              <option selected>Choose</option>
            </select>
          </div>
        </div>
        <div class="button-summit">
          <button class="convert" onclick="updateValue()">CONVERT</button>
        </div>
      </div>
    </div>

    <!-- Linking Javascript File -->
    <script src="./script.js"></script>
  </body>
</html>
